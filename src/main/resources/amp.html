<!doctype html>
<html ⚡4email>
<head>
    <meta charset="utf-8">
    <title>My AMP EMAIL</title>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
    <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
    <style amp4email-boilerplate>body{visibility:hidden}</style>
    <style amp-custom>
        body {
            padding-bottom: 40px;
        }
        h1 {
            margin: 1rem;
        }
    </style>
</head>
<body>
<form method="post"
      action-xhr="https://mderaz.au.ngrok.io/jira/issue/comment">
    <p>Add a comment to an issue</p>
    <div>
        <label>
            Issue ID or Key
            <input name="issueId" type="text" placeholder="Issue key ID">
        </label>
        <br/>
        <br/>
        <label>
            Comment
            <textarea name="comment" required></textarea>
        </label>
    </div>
    <input type="submit"
           value="Add comment to issue">
    <div submit-success>
        <template type="amp-mustache">
            <h3>Comments:</h3>
            <ul>
                {{#comments}}
                    <li>
                        <b>
                            {{#body.content}}
                                {{#content}}
                                    {{text}}
                                {{/content}}
                            {{/body.content}}
                        </b>
                    </li>
                {{/comments}}
            </ul>
        </template>
    </div>
</form>
</body>
</html>

<!doctype html>
