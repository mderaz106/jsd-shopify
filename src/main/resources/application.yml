spring:
  profiles: production
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
addon:
  key: com.robocat.shopify.jsd-integration
  base-url: https://robocat-shopify.herokuapp.com

